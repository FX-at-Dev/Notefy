<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Notefy - Web-Based Notes Making and Sharing Applicationn</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <main class="centered">
    <div class="card auth-card">
      <h1>Notefy</h1>
      <p>Sign in to continue</p>

      <form id="login-form" class="form">
        <input id="email" type="email" placeholder="Email" required />
        <input id="password" type="password" placeholder="Password" required />
        <div class="row">
          <button type="submit" class="btn">Sign in</button>
          <a href="./editor.html" class="btn ghost">Continue offline</a>
        </div>
      </form>

      <hr />
      <button id="google-signin" class="btn google">Sign in with Google</button>
    </div>
  </main>

  <script type="module">
    import { $ } from './js/app.js'
    const API = 'http://localhost:4000'
    document.addEventListener('DOMContentLoaded', () => {
      const loginForm = $('#login-form')
      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault()
        const email = $('#email').value
        const password = $('#password').value
        try {
          const res = await fetch(API + '/api/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
          })
          const data = await res.json()
          if (res.ok && data.token) {
            localStorage.setItem('auth_token', data.token)
            window.location.href = './editor.html'
          } else alert(data.error || 'Invalid credentials')
        } catch (err) {
          alert('Server not reachable: ' + err.message)
        }
      })
      $('#google-signin').addEventListener('click', () => {
        window.location.href = API + '/api/auth/google'
      })
    })
  </script>
</body>
</html>
